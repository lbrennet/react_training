		};

<body class="demo-ama" onload="menu()">

	<main>
		<div class="content content--fixed">
			<header class="codrops-header">

				<h1 class="codrops-header__title">React.JS </h1>
				<h2 class="title"> <span>Chap 05</span> Evenement</h2>
			</header>
		</div>
		<section class="content">
			<nav class="menu menu--ama">
				<!-- insertion du menu -->
			</nav>
			<article>
				<h3> Evenement</h3>
				Formulaire <br />
				Exercice<br />
				Un formulaire avec un champs input(text),input(number), un bouton(toggle) une zone de texte un input(submit) <br />
				montrer ce qui a été envoyé

				<article class="formulaire"></article>
			</article>
		</section>
	</main>
	<script src="menu.js"></script>
	<script src="../00-modele/js/charming.min.js"></script>
	<script src="../00-modele/js/anime.min.js"></script>
	<script src="../00-modele/js/demo.js"></script>
	<script src="../00-modele/js/demo-ama.js"></script>
	<script src="../00-modele/js/react.development.js"></script>
	<script src="../00-modele/js/react-dom.development.js"></script>
	<script src="../00-modele/js/babel.js"></script>
	<script type="text/babel">
		//<![CDATA[
		//Composant principal de l'application de formulaire React
		const MyForm = () => {
			const [hidden, setHidden] = React.useState("none");

			const [formObj, setFormObj] = React.useState({
				texte: "",
				nombre: 0,
				mail: ""
			 });

			const handleTextChanged = e => {
				console.info(e.target.value);
				console.info(formObj);
				formObj.texte = e.target.value;
				setFormObj(formObj);
			}

			const handleNumberChanged = e => {
				console.info(e.target.value);
				console.info(formObj);
				formObj.nombre = e.target.value;
				setFormObj(formObj);
			}

			const handleEmailChanged = e => {
				console.info(e.target.value);
				console.info(formObj);
				formObj.mail = e.target.value;
				setFormObj(formObj);
			}

			const handleSubmit = e => {
				e.preventDefault();
				console.info(formObj);
				setHidden("block");

			}

			return (
				<>
				<form onSubmit={handleSubmit}>
					<table>
							<thead>
								<tr>
									<td>Formulaire</td>
								</tr>
							</thead>
						<tbody>
						<tr>
							<td>Texte</td><td><input id="texte" type="text" onChange={handleTextChanged}/></td>
						</tr>
						<tr>
							<td>Nombre</td><td><input id="nombre" type="number" onChange={handleNumberChanged}/></td>
						</tr>
						<tr>
							<td>Email</td><td><input id="mail" type="email" onChange={handleEmailChanged}/></td>
						</tr>
						</tbody>
						<tfoot>
							<tr>
								<td><input type="submit" value="Submit"/></td>
							</tr>
						</tfoot>
					</table>
				</form>

				<div style={{"display": hidden}}>
					{formObj.texte}
				</div>
				</>
			)
		}

		ReactDOM.render(<MyForm/>, document.querySelector(".formulaire"))
    //  ]]>
    </script>
</body>

</html>
