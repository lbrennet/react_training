			function swap(x, y){
					if (x != y){
						var old = x
						let tmp = x
						x = y
						y = tmp
					}
					console.info(typeof(old))
					console.info(typeof(tmp))
			}
			swap(2,3)

			function Agent(name){
				this.name = name;
			}

			let James = new Agent('James Bond');
			let Sam = Agent('Sam Johnston');
			// l'absence de return dans la fonction agent va donner un resultat vide
			// l'object agent lui a une valeur

			console.info(Sam)
