				<h3>Promise</h3>
					L'expression await interrompt l'exécution d'une fonction asynchrone et
					attend la résolution d'une promesse.
					Lorsque la promesse est résolue (tenue ou rompue),
					la valeur est renvoyée et l'exécution de la fonction asynchrone

					<span id="type-text">...</span>

		<script>
			//<![CDATA
			const elementNode = document.querySelector('#type-text')
			let text = ''

			function updateNode () {
			  elementNode.innerText = text
			}

			function pushCharacter (character) {
			  text += character
			  updateNode()
			}

			function popCharacter () {
			  text = text.slice(0, text.length -1)
			  updateNode()
			}

			function clearText () {
			  text = ''
			  updateNode()
			}


			function wait (time) {
			  return new Promise(resolve => {
			    setTimeout(resolve, time)
			  })
			}

			function typeCharacter (character) {
			  return new Promise(resolve => {
			    const randomMsInterval = 100 * Math.random()
			    const msInterval = randomMsInterval < 50 ? 10 : randomMsInterval

			    pushCharacter(character)
			    wait(msInterval).then(resolve)
			  })
			}

			function removeCharacter () {
			  return new Promise(resolve => {
			    const randomMsInterval = 100 * Math.random()
			    const msInterval = randomMsInterval < 50 ? 10 : randomMsInterval

			    popCharacter()
			    wait(msInterval).then(resolve)
			  })
			}

			function typeText (text) {
			  return new Promise(resolve => {
			    function _type (index) {
			      typeCharacter(text[index]).then(() => {
			        if (index + 1 < text.length) _type(index + 1)
			        else resolve()
			      })
			    }
			    _type(0)
			  })
			}

			function removeText (amount) {
			  return new Promise(resolve => {
			    function _remove (index) {
			      removeCharacter().then(() => {
			        if (index + 1 < amount) _remove(index + 1)
			        else resolve()
			      })
			    }
			    _remove(0)
			  })
			}


		// Typing script ⌨

		function typeLoop() {
		  typeText(' React !')
		    .then(() => wait(2000))
		    .then(() => removeText(8))
		    .then(() => typeText(' World !'))
		    .then(() => wait(2000))
		    .then(() => removeText(6))
		    .then(typeLoop)
		}

		wait(1000).then(() => {
		  clearText()
		  typeText('Hello, ').then(typeLoop)
		})
			// ]]>
