				<h3>Await</h3>
					L'expression await interrompt l'exécution d'une fonction asynchrone et
					attend la résolution d'une promesse.
					Lorsque la promesse est résolue (tenue ou rompue),
					la valeur est renvoyée et l'exécution de la fonction asynchrone reprend

			//<![CDATA
// à vous
function resolveAfter2Seconds(x) {
			  return new Promise(resolve => {
					//Lorsque la promesse est résolue
			    setTimeout(() => {
			      resolve(x);
			    }, 2000);
			  });
			}

			async function f1() {
			  var x = await resolveAfter2Seconds(10);
			  console.info(x); // 10
			}
			f1();

			async function searchItunes(forTerm) {
				    const response = await fetch(`https://itunes.apple.com/search?term=${forTerm}&media=music&entity=album`);
				    if (response.ok) {
				        const json = await response.json();
				        return json.results.map(result => result.collectionName);
				    }
				    throw new Error("pas de résultats");
				}

				async function searchForBeatles() {
				    try {
				        const albums = await searchItunes("Beatles");
				        for (const album of albums) {
				            console.log(album);
				        }
				    } catch (err) {
				        console.error(`Failed to retrieve results: ${err.message}`);
				        throw err;
				    }
				}

				searchForBeatles()
				    // .catch(err => console.err(err.message));
				searchForBeatles().catch(err => console.err(err.message));
			// ]]>
