		        for (let i = 0; i < 25; i++) {
		           urls.push('https://pokeapi.co/api/v2/pokemon/');
		        }

		        try {
		            const response = Promise.all(urls.map((url, i) =>
		                  fetch(url+i).then(resp => resp.json())
		              )).then(json=> {
		                  console.log(json)
											pokemon.push(json.name)
											console.info(pokemon)
		              })
		        } catch (error) {
		            console.error(error);
		        }
		    }

		    const init = () => {
		        fetchData();
		    }

		    return {
		        init: init
		    }
		})();
