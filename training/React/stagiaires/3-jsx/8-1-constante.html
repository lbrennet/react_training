		<style rel="stylesheet">
		.grid {
			margin-left: auto;
			margin-right: auto;
			max-width: 1440px;
			width: 90vw;
			}

			.aspect-ratio {
			overflow: hidden;
			padding-top: 100%;
			position: relative;
			}

			.aspect-ratio > * {
			bottom: 0;
			left: 0;
			position: absolute;
			right: 0;
			top: 0;
			}

			.palettes {
			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
			gap: 3em;
			}

			.palette {
			box-shadow: 0.25em 0.25em 2em rgba(0, 0, 0, 0.25);
			border-radius: 0.5em;
			margin: 0;
			overflow: hidden;
			}

			.palette__caption {
			background-color: #fff;
			font-size: 0.875rem;
			font-weight: 500;
			padding: 1.5em;
			text-align: center;
			text-transform: uppercase;
			}
		</style>

		<script type="text/babel">
		//<![CDATA[
		const AspectRatio = (props) => {
			const { ratio = 1 / 1, ...otherProps } = props;

			return (
			<div
				className="aspect-ratio"
				style={{ paddingTop: `${100 / ratio}%` }}
				{...otherProps}
			/>
			);
		};

		const Gradient = (props) => {
			const { angle = 0, from, to } = props;

			return (
			<div
				style={{
					backgroundImage: `linear-gradient(${angle}deg, ${from}, ${to})`
				}}
			/>
			);
		};

		const Palette = (props) => {
			const { from, to } = props;

			return (
			<figure className="palette">
			<AspectRatio>
				<Gradient angle={135} {...props} />
			</AspectRatio>
				<figcaption className="palette__caption">
					{from} – {to}
				</figcaption>
			</figure>
			);
		};

		const Palettes = (props) => {
			const { palettes } = props;

			return (
			<div className="palettes">
				{palettes.map((palette) => (
					<Palette key={palette.toString()} {...palette} />
				))}
			</div>
			);
		};

		const Grid = (props) => {
			return <div className="grid" {...props} />;
		};

		const App = () => {
			const palettes = [
			{

				to: "#df98fa"

			},
			{

			},
			{
				from: "#f40076",

			},
			{
				from: "#000066",
				to: "#6699ff"
			},
			{
				from: "#cb5eee",
				to: "#4be1ec"
			},
			{
				from: "#fa7cbb",

			},
			{
				from: "#737dfe",
				to: "#ffcac9"
			},
			{
				from: "#2f80ed",
				to: "#b2ffda"
			}
		];

		return (
			<div className="app">
				<Grid>
					<Palettes palettes={palettes} />
				</Grid>
			</div>
			);
		};

		ReactDOM.render(<App />, document.querySelector(".app"));
    //  ]]>
