    //<![CDATA[
		class Alarme extends React.Component{
      constructor(props){
        super(props);
        this.state={ min : props.min ,sec : props.sec} // creer un objet state
        this.timer=setInterval(()=>{
          var newState = this.decrTime(this.state); //enlever 1sec
          console.info(newState);
          this.setState({min : newState.min, sec : newState.sec});
        }, 1000);
      }
      decrTime({min, sec}){
        sec=sec -1;
        if(sec<0){
          min=min-1;
          if (min<0){
              min = 0;
              sec = 0;
            }
          else {
            sec =59;
            }
          }
        return{min ,sec}
      }
      formatTime({ min, sec}){
        if (min<10) min = "0" + min;
        if (sec<10) sec = "0" + sec;
        return `${min} : ${sec}`;
      }
      render(){
        if( this.state.min==0 && this.state.sec==0){
          clearInterval(this.timer);
          return <time>Fin du temps</time>;
        }
        return <time>{this.formatTime(this.state)}</time>;
      }
      componentWillReceiveProps(nextProps){
				 //nextProp indique les propriétés transmises
        this.setState({min : nextProps.min, sec : nextProps.sec});
        this.timer = setInterval(()=>{
          var newState = this.decrTime(this.state);
					//pour demander un nouveau render
          console.info(newState);
          this.setState({min : newState.min, sec : newState.sec});
        }, 1000)
      }
    }
    ReactDOM.render(<Alarme min={0} sec={4} />, document.querySelector("#timer"));

    // l'objet est identifié par l'id dans le dom -> id différents, instances différentes
		// même id -> même instance

		setTimeout(()=>{
			// pour relancer a la fin du premier compte à rebour
      ReactDOM.render(<Alarme min={2} sec={5} />, document.querySelector("#timer2"));
    }, 5000);
  //  ]]>
    </script>
