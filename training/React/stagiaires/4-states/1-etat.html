				Quand vous invoquez setState(), React fusionne les objets que vous donnez avec l’état actuel<br />

		class Alarme extends React.Component{
		        constructor(props){
		          super(props)
		          this.state={ min : 1 ,sec : 0}

		          setInterval(()=>{var newState = this.decrTime(this.state)
							 //appeler la fonction
		            console.info(newState)
							 //this.setState va changer de valeur et provoque l'appel du render() pour mettre à jour le composant
		           this.setState({min : newState.min, sec : newState.sec})
		          }, 1000)
		        }
		        decrTime({min, sec}){
		          sec=sec -1
		          if(sec<0){
		            min=min-1
		            if (min<0){
		                min = 0
		                sec = 0
		              }
		            else {
		              sec =59
		              }
		            }
		          return{min ,sec}
		        }
		        formatTime({ min, sec}){
		          if (min<10) min = "0" + min;
		          if (sec<10) sec = "0" + sec;
		          return `${min} : ${sec}`;
		        }
		        render(){
		          return <time>{this.formatTime(this.state)}</time>
		        }
		      }
		      ReactDOM.render(<Alarme />, document.querySelector("#timer"))
    //  ]]>
