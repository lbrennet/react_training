		<script type="text/babel">
		//<![CDATA[
		const names = ['Luke', 'Anakin', 'Han', 'Leïa'];
		const habillage = 'listeexo';
		class Title extends React.Component {
			constructor(props) {
				super(props);
			}
			render() {
				return <h1>{this.props.text}</h1>;
			}
		}
		class Welcome extends React.Component {
			constructor(props) {
				super(props);
			}
			render() {
				return <h3>{this.props.isLoggedIn ? 'Hello you' : 'Welcome'}</h3>;
			}
		}
		class TextInput extends React.Component {
			constructor(props) {
				super(props);
			}
			render() {
				return (
					<React.Fragment>
						<label htmlFor={this.props.id}>{this.props.label}</label>
						<input type="text" name={this.props.name} id={this.props.id} />
					</React.Fragment>
				);
			}
		}
		class ListItem extends React.Component {
			constructor(props) {
				super(props);
			}
			render() {
				return <li>{this.props.text}</li>;
			}
		}
		class List extends React.Component {
			constructor(props) {
				super(props);
			}
			render() {
				return (
					<ul>{
						this.props.items.map((elem, index) => {
							return <ListItem key={index} text={elem} />;
						})
					}</ul>
				);
			}
		}
		class Sum extends React.Component {
			constructor(props) {
				super(props);
			}
			render() {
				return <span>La somme de {this.props.operand1} + {this.props.operand2} est {parseInt(this.props.operand1) + parseInt(this.props.operand2)}</span>;
			}
		}
		class MyApp extends React.Component {
			constructor(props) {
				super(props);
			}
			render() {
				return (
					<React.Fragment>
						<Title text="My app !" />
						<Welcome isLoggedIn={false} />
						<form>
							<TextInput name="name" id="name" label="Your name " />
						</form>
						<List items={names} />
						<Sum operand1="3" operand2="5" />
					</React.Fragment>
				);
			}
		}

		ReactDOM.render(<MyApp />, document.querySelector('.app'));
    //  ]]>
		</script>
