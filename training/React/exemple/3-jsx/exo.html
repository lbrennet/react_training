	var names = ['Luke', 'Anakin', 'Han', 'Leïa'];
	const habillage = 'listeexo';

	function ElementH1() {
				return (
					<h1>
						Hello World!
					</h1>
				)
		}


	function GetElems(props){
			return <ul>{
					props.liste.map((elem, index)=>{
							return <li key={index} className={props.style}>{elem}</li>
					})
				}
			</ul>
	}

		function ElementCond(props){
					if (props.isConnected) {
						return (
							<h3>Connected ! </h3>
						)
					} else {
						return (
							<h3>Not Connected ! </h3>
						)
					}
				}

	let Calcul = (props) => {
		let disque = Math.round(props.num * props.num * Math.PI)
		let resultStr = `rayon ${props.num}, surface du disque = ${disque}`
				return (
					<p>
					{console.info(props.num)}
 					{resultStr}
				</p>
 			)
		}


	function AllInclude(props) {
				return (
						<>
							<ElementH1 />
							<ElementCond isConnected={props.isConnected}/>
							<Calcul num={props.num}/>
							<GetElems liste={props.liste} style={props.style}/>
						</>
				);
	}

	ReactDOM.render(<AllInclude isConnected={true} style={habillage}  num={2}  liste={names}/>,
