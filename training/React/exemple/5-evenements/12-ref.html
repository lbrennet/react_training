const React = window.React;
const ReactDOM = window.ReactDOM;

function Reffonc() {
    const ref = React.useRef();
    const focus = () => ref.current.focus();
    return (
        <React.Fragment>
            <p>Functional component</p>
            <input type="text" ref={ref} />
            <button onClick={focus}>Click me</button>
        </React.Fragment>
    );
}
ReactDOM.render(<Reffonc />,  document.querySelector(".formulaire3"));

class Refcomp extends React.Component {
    constructor() {
        super();
        this.inputField = React.createRef();
    }

    focusInputField = () => {
        console.log(this.inputField);
        this.inputField.current.focus();
    }

    render() {
        return (
            <React.Fragment>
                <p>Class component</p>
                <input type="text" ref={this.inputField} />
                <button onClick={this.focusInputField}>Click me too</button>
            </React.Fragment>
        );
    }
}

ReactDOM.render(<Refcomp />,  document.querySelector(".formulaire2"));
