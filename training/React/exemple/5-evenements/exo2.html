    <script src="../00-modele/js/babel.js"></script>
    <script type="text/babel">
		//<![CDATA[
		const config = {
		  containerType: "App",
		  title: "Production Catalogue",
		  children: [
		    {
		      containerType: "ProductList",
		      title: null,
		      children: [
		        {
		          containerType: "Row",
		          title: null,
		          children: [
		            {
		              containerType: "Column",
		              title: null,
		              children: [
		                {
		                 containerType: "Product",
		                 title: "Bonne Production",
		                 description: "Production rare",
		                 quantity: 0,
		                 cost: 20,
		                 cartId: 1
		                }
		              ]
		            }, {
		              containerType: "Column",
		              title: null,
		              children: [
		                {
		                 containerType: "Product",
		                 title: "Une rare Production",
		                 description: "Très formulaire...",
		                 quantity: 0,
		                 cost: 40,
		                 cartId: 2
		                }
		              ]
		            }
		          ]
		        }, {
		          containerType: "Row",
		          title: null,
		          children: [
		            {
		              containerType: "Column",
		              title: null,
		              children: [
		                {
		                 containerType: "Product",
		                 title: "Not So Cool Production",
		                 description: "Bof...",
		                 quantity: 0,
		                 cost: 10,
		                 cartId: 3
		                }
		              ]
		            }, {
		              containerType: "Column",
		              title: null,
		              children: [
		                {
		                 containerType: "Product",
		                 title: "A brader",
		                 description: "SOLDE...",
		                 quantity: 0,
		                 cost: 1,
		                 cartId: 4
		                }
		              ]
		            }
		          ]
		        }
		      ]
		    }
		  ]
		}

		class Cart {
		  constructor() {
		    this.productList = {}
		    this.fundList = {}
		    this.subscriptionList = []
		    this.monthlyGiftAmount = 0
		    this.singleGiftAmount = 0
		    this.incrementProductQuantity = this.incrementProductQuantity.bind(this)
		    this.decrementProductQuantity = this.decrementProductQuantity.bind(this)
		  }

		  addProduct(cartId, description, quantity, cost) {
		    if (this.productList[cartId]) {
		      return false
		    } else {
		      this.productList[cartId] = {description, quantity, cost}
		      return true
		    }
		  }

		  getProductQuantity(cartId) {
		    return this.productList[cartId].quantity
		  }

		  incrementProductQuantity(cartId){
		    return (state, props) => {
		      this.productList[cartId].quantity++
		      return {productList: {...this.productList } }
		    }
		  }

		  decrementProductQuantity(cartId) {
		    return (state, props) => {
		      this.productList[cartId].quantity = this.productList[cartId].quantity > 0 ?
		        this.productList[cartId].quantity - 1 : 0;
		      return {productList: {...this.productList } }
		    }
		  }

		  getProductList() {
		    return {productList: {...this.productList } }
		  }

		}

		function Container(props) {
		  const { title, children, className, handlers, productList} = props;
		  return (
		    <div className={className}>
		      {title ? <h3>{title}</h3> : null}
		      {renderChildren(children, handlers, productList)}
		    </div>
		  )
		}

		function ProductList(props) {
		  const { title, children, handlers, productList} = props;
		  return (
		    <div className="products-list">
		      <h3>{title}</h3>
		        {
		          renderChildren(children, handlers, productList)
		        }
		     </div>
		  )
		}

		function Product(props) {
		  const {
		    description,
		    quantity,
		    cost,
		    title,
		    cartId,
		    handleClick
		  } = props
		  const total = quantity * cost
		  const handleBtnClick = (e) => {
		    const {name} = e.target;
		    handleClick(name, cartId, "product")
		  }
		  return (
		    <div className="product">
		      { title ? <h3>{title}</h3> : null}
		      <div className="product-description">
		        <h3>Description</h3>
		        <div>{description}</div>
		      </div>
		      <div className="product-price">
		        <h4>Prix unitaire</h4>
		        <div>{cost}</div>
		      </div>
		      <div className="product-quantity">
		        <h4>Quantité</h4>
		        <div>{quantity}</div>
		        <div className="button-group">
		          <button name="Ajout" onClick={handleBtnClick}>Ajout</button>
		          <button name="Supp" onClick={handleBtnClick}>Soustrait</button>
		        </div>
		      </div>

		      <div className="product-subtotal">
		        <h4>Total Dépense</h4>
		        <p>{total}</p>
		      </div>
		    </div>
		  )
		}

		const renderChildren = (children, handlers = {}, productList={}) => {

		    return children ? children.map((child, ind) => {
		      const newChildren = child.children ? [...child.children] : [];
		      const {containerType, title, description, quantity, cost, cartId} = child
		      let key = `${containerType}-${ind}`;
		        switch (containerType) {
		          case "ProductList":
		            return <ProductList
		                      key={key}
		                      title={title}
		                      children={newChildren}
		                      handlers={handlers}
		                      productList={productList}
		                   />
		          case "Column":
		            return <Container
		                      key={key}
		                      title={title}
		                      children={newChildren}
		                      className="column"
		                      handlers={handlers}
		                      productList={productList}
		                   />
		          case "Row":
		            return <Container
		                      key={key}
		                      title={title}
		                      children={newChildren}
		                      className="row"
		                      handlers={handlers}
		                      productList={productList}
		                   />
		          case "Product":
		            const newQuantity = cart.addProduct(cartId, description, quantity, cost) ? quantity : cart.getProductQuantity(cartId)
		            return <Product
		                     key={key}
		                     title={title}
		                     description={description}
		                     quantity={newQuantity}
		                     cost={cost}
		                     cartId={cartId}
		                     handleClick={handlers.handleClick}
		                     children={newChildren}
		                     productList={productList}
		                   />
		      }
		    }) : null
		}

		class App extends React.Component {
		  constructor(props){
		    super(props)
		    this.state = {
		      config: {...props.config},
		      productList: props.productList
		    }
		  }

		  handleClick = (name, cartId, type) => {
		    const handler = name === 'decrement' ? cart.decrementProductQuantity : cart.incrementProductQuantity
		    this.setState( handler(cartId) )
		  }

		  render() {
		    const {config, productList} = this.state
		    const { title, children } = config;
		    const handlers = {
		      handleClick: this.handleClick.bind(this)
		    }
		    return (
		      <div className="app">
		        <h3 className="titreexo">{title}</h3>
		        {renderChildren(children, handlers, productList)}
		      </div>
		    )
		  }
		}

const cart = new Cart();

ReactDOM.render(<App config={config} cart={cart.getProductList()}/>, document.querySelector(".formulaire"));


    //  ]]>
    </script>
