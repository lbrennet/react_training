    <script type="text/babel">
		//<![CDATA[

		const MonComponent=()=>{
			const [value, setValue]= React.useState(
				localStorage.getItem('key')||'',
			)
			React.useEffect(()=>{
				localStorage.setItem('key', value)
			}, [value])
			const Newval=event=>setValue(event.target.value)
			const Recup=localStorage.getItem('key')
			console.info(Recup)
			return(
				<div>
					<h6>Stockage local</h6>
					<input value={value} type="text" onChange={Newval} />
				 <p>{Recup}</p>
				 </div>
			)
		}
			ReactDOM.render(<MonComponent />, document.querySelector(".ajax"));
