	const {useState, useEffect} = React;
	function Jobs(props) {
		const {jobs} = props;
		console.log(jobs);
		const formattedJobs = jobs.map((job, index) =>
			<ul key={job.id} className="exo">
				<li className="titre">{job.titre}</li>
				<li className="descript">{job.description}</li>
				<li className="mission">{job.mission}</li>
		  </ul>
		);
		return <div>{formattedJobs}</div>
	}
	function Exo (){
		const [jobs, setJobs] = useState([])
		useEffect(() => {
		  var myUrl = "https://sbrunet.fr/react/exemple/4-states/notification.json";
		  //var myUrl = "notification.json";
		  fetch(myUrl)
		    .then((response) => response.json())
		    .then((json) => setJobs(json.notifications));
				},
			[]
		)
			return (<div>
			        <h3>EXO</h3>
			        <Jobs jobs={jobs}/>
			    </div>
			);
	}
